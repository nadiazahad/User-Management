<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="date"] {
            padding: 6px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interface client</h1>
        <form id="reservationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="checkIn">Check In:</label>
                <input type="date" id="checkIn" name="checkIn" required>
            </div>
            <div class="form-group">
                <label for="roomType">Room Type:</label>
                <select id="roomType" name="roomType" required>
                    <option value="regular">Regular room</option>
                    <option value="deluxe">Deluxe room</option>
                    <option value="suite">Suite</option>
                </select>
            </div>
            <div class="form-group">
                <label for="numberOfMinors">Number of Minors:</label>
                <input type="text" id="numberOfMinors" name="numberOfMinors" required>
            </div>
            <div class="form-group">
                <label for="placeOfOrigin">Place of Origin:</label>
                <input type="text" id="placeOfOrigin" name="placeOfOrigin" required>
            </div>
            <div class="form-group">
                <label for="passportNumber">Passport Number:</label>
                <input type="text" id="passportNumber" name="passportNumber" required>
            </div>
            <div class="form-group">
                <label for="passportIssuance">Date and Place of Issuance:</label>
                <input type="text" id="passportIssuance" name="passportIssuance" required>
            </div>
            <div class="form-group">
                <label for="currentAddress">Current Address:</label>
                <input type="text" id="currentAddress" name="currentAddress" required>
            </div>
            <div class="form-group">
                <label for="signature">Signature:</label>
                <input type="text" id="signature" name="signature" required>
            </div>
            <div class="form-group">
                <label for="checkOut">Check Out:</label>
                <input type="date" id="checkOut" name="checkOut" required>
            </div>
            <div
