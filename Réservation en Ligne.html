<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interface Administrateur</title>
</head>
<body>
    <div class="container">
        <h1>Réservation en Ligne - Administration</h1>
        <form id="reservationForm">
            <label for="clientName">Nom du Client:</label>
            <input type="text" id="clientName" required>

            <label for="reservationDate">Date de Réservation:</label>
            <input type="date" id="reservationDate" required>

            <label for="reservationTime">Heure de Réservation:</label>
            <input type="time" id="reservationTime" required>

            <button type="button" onclick="submitReservation()">Réserver</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
<style>body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

label {
    margin-top: 10px;
}

input {
    margin-bottom: 10px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
</style>
<script>
    function submitReservation() {
    const clientName = document.getElementById('clientName').value;
    const reservationDate = document.getElementById('reservationDate').value;
    const reservationTime = document.getElementById('reservationTime').value;

    // Vous pouvez ajouter ici la logique pour envoyer les données au serveur
    // par exemple, à l'aide d'une requête AJAX ou Fetch.

    // Exemple de console.log pour afficher les données dans la console.
    console.log('Nom du Client:', clientName);
    console.log('Date de Réservation:', reservationDate);
    console.log('Heure de Réservation:', reservationTime);

    // Réinitialiser le formulaire après la soumission
    document.getElementById('reservationForm').reset();
}

</script>
